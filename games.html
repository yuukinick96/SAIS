table tr{
	width:100%;
	height:100%;
}

td{
	width: 50%;

}
.card{
	background-color: transparent;
	perspective: 1000px;
	width:300px;
	height:300px;
}

.card img{
	width: 300px;
	height:300px;
}

.inner{
	position:relative;
	width:100%;
	height:100%;
	transition: transform 0.5s;
	transform-style: preserve-3d;
}
.card:hover .inner{
	transform: rotateX(180deg);
}

.front, .back{
	position:absolute;
	width: 100%;
	height:100%;
	display:flex;
	justify-content: center;
	align-items: center;
	backface-visibility: hidden;
	-webkit-backface-visibility:hidden;
	color:blue;

}

.back{
	background-color: black;
	transfrom: rotateX(180deg);
}




	</style>
